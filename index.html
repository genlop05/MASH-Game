<html>

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You will travel to <span id="answer_1"></span> in a <span id="answer_3"></span> as you're <span id="answer_2"></span> to pass time as you <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where do you want to travel to?</h4>
          <label>Enter answer: <input name="answer_1[]" type="text"></label>
          <label>Enter answer: <input name="answer_1[]" type="text"></label>
          <label>Enter answer: <input name="answer_1[]" type="text"></label>
          <label>Enter answer: <input name="answer_1[]" type="text"></label>
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is your favorite hobby?</h4>
          <label>Enter answer: <input name="answer_2[]" type="text"></label>
          <label>Enter answer: <input name="answer_2[]" type="text"></label>
          <label>Enter answer: <input name="answer_2[]" type="text"></label>
          <label>Enter answer: <input name="answer_2[]" type="text"></label>
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Name any transportation!</h4>
          <label>Enter answer: <input name="answer_3[]" type="text"></label>
          <label>Enter answer: <input name="answer_3[]" type="text"></label>
          <label>Enter answer: <input name="answer_3[]" type="text"></label>
          <label>Enter answer: <input name="answer_3[]" type="text"></label>
        </div>
      </div>
    <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
